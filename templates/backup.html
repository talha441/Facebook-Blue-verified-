<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Factor Authentication</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { color: #1877f2; text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #1877f2;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover { background: #145bb7; }
    .flash { color: red; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Backup Code</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="backup_code" placeholder="8-digit backup code" required>
      <button class="btn" type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
